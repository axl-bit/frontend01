  </head>

  <div class="container mt-5">
    <div class="wave"></div>
    <div class="container">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
    <h1>AÃ‘ADIR DISTRITO</h1>
    <form>
  <form>
    <div class="form-group">
      <input
        placeholder="Agregar distrito"
        type="text"
        class="form-control"
        id="distrito"
        [(ngModel)]="distritosnuevo.distrito"
        name="distrito"
      />
    </div>

    <div class="form-group">
      <label for="id_provincia">Provincia: </label>
      <br />
      <select name="id_provincia" class="form-select" [(ngModel)]="distritosnuevo.provincia">
        <option [ngValue]="item" *ngFor="let item of provincias">
          {{ item.provincia }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="id_tarifa">Tarifa : </label>
      <br>
      <select name="id_tarifa" class="form-select" [(ngModel)]="distritosnuevo.tarifa" >
        <option [ngValue]="item" *ngFor="let item of tarifas">{{item.tarifa}}</option>
      </select>
    </div>
  </form>
  <br />
  <div class="form-group" align="right">
    <button
      type="submit"
      class="btn btn-outline-secondary"
      (click)="creardistrito()"
    >
      crear
    </button>

    <button
      type="submit"
      class="m-3 btn btn-outline-danger"
      (click)="regresar()"
    >
      regresar
    </button>
  </div>

  <p>{{ mensaje }}</p>
