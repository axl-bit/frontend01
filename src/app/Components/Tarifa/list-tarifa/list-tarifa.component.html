<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">  <script src="Script.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="list-tarifa.component.css"/>
  </head>

<!--llamando al componente de barra-->
  <app-barra></app-barra>

  <div class="container mt-5">
    <div class="wave"></div>
    <div class="container">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2>LISTA DE<b> TARIFAS</b></h2>
            </div>
          </div>
        </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>tarifa</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor=" let tarifas of tarifas">
        <td> {{tarifas.tarifaID}} </td>
        <td> {{tarifas.tarifa}} </td>
        <td>
          <button  class="btn btn-outline-info" [routerLink]="['/tarfias/actualizar/', tarifas.tarifaID]">
            <i class="fa fa-edit"></i>
          </button>
          <button style="margin-left: 3px;" class="btn btn-outline-danger" (click)="borrartarifa(tarifas.tarifaID)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div align="right">
    <button class="btn btn-outline-success" type="button" [routerLink]="'/tarifas/crear'">Nueva Tarifa</button>
  </div>


</div>
