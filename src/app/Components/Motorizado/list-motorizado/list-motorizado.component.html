<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">  <script src="Script.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="list-motorizado.component.css"/>
  </head>

  <!--llamando al componente de barra-->
  <app-barra></app-barra>

  <div class="container mt-5">
    <div class="wave"></div>
    <div class="container">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2>LISTA DE<b> Motorizadoz</b></h2>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>DNI - Nombres Compeltos</th>
              <th>Codigo Soat</th>
              <th>Nro Matricula</th>
              <th>Ultima Revision Tecnica</th>
              <th>Disponibilidad</th>
              <th>Zona</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let moto of Motorizados">
              <td>{{moto.motorizado_id}}</td>
              <td>{{moto.colaborador_id}}</td>
              <td>{{moto.codigoSoat}}</td>
              <td>{{moto.nroMatricula}}</td>
              <td>{{moto.ultimaRT}}</td>
              <td>{{moto.disponibilidad.disponibilidad}}</td>
              <td>{{moto.zona.zona}}</td>
              <td>
                <button  class="btn btn-outline-info" [routerLink]="['/Motorizado/actualizar/', moto.motorizado_id]">
                  <i class="fa fa-edit"></i>
                </button>
                <button style="margin-left: 3px;" class="btn btn-outline-danger" (click)="borrarMotorizado(moto.motorizado_id)">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
          </tbody>
        </table>
        <div align="right">
          <button class="btn btn-outline-success " type="button" [routerLink]="'/Motorizado/crear'">Nuevo distrito</button>
        </div>
      </div>
    </div>
  </div>
